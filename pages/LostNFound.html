<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- import bootstrap don't touch it -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- import bootstrap don't touch it -->

  <link rel="stylesheet" href="../css/lostNfound.css">

  <title>遺失物登記系統</title>
</head>

<body>
  <div class="container p-5">
    <h1>暨大遺失物登記系統</h1>
    <!-- 遺失物表格 -->
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">物品名稱</th>
          <th scope="col">拾獲地點</th>
          <th scope="col">拾獲時間</th>
          <th scope="col">備註</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>機車鑰匙</td>
          <td>人院停車場</td>
          <td>18:00</td>
          <td>SYM 的</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>學生證</td>
          <td>圖書館</td>
          <td>14:00</td>
          <td>資管系 大三 李同學</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>手機</td>
          <td>機車道</td>
          <td>09:30</td>
          <td>iPhone 7 螢幕有裂，不過還可以動</td>
        </tr>
      </tbody>
    </table>

    <!-- 填寫遺失物表格 -->
    <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">新增遺失物</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="text-white">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <label data-error="wrong" data-success="right" for="form34">物品名稱</label>
              <input type="text" id="form34" class="form-control validate">
            </div>

            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <label data-error="wrong" data-success="right" for="form29">拾獲地點</label>
              <input type="email" id="form29" class="form-control validate">
            </div>

            <div class="md-form mb-5">
              <i class="fas fa-tag prefix grey-text"></i>
              <label data-error="wrong" data-success="right" for="form32">拾獲時間</label>
              <input type="text" id="form32" class="form-control validate">
            </div>

            <div class="md-form">
              <i class="fas fa-pencil prefix grey-text"></i>
              <label data-error="wrong" data-success="right" for="form8">備註</label>
              <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
            </div>

          </div>
          <div class="modal-footer d-flex justify-content-center ">
            <button class="btn btn-unique" id="send">送出</button>
            <!-- <i class="fas fa-paper-plane-o ml-1"></i> -->
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal"
        data-target="#modalContactForm" id="newFound">撿到東西了嗎? 點我新增</a>
    </div>
    <!-- 廣告 -->
    
    <a href="./cardRecord.html" id="ad">
      <img id="adImg" src="../img/bus01.png" alt="" width="300px">
    </a>
  </div>
  <script src="../js/lostNfound.js"></script>
</body>

</html>
