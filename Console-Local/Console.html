<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
        <title>Console</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">MOLi x MysC - Console</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <span id="progress" class="nav-link" style="cursor:pointer">組隊進度</span>
                </li>
                <li class="nav-item">
                  <span id="teamData" class="nav-link" style="cursor:pointer">各組資料</span>
                </li>
            </div>
        </nav>
        <div id="board" class="container">
            <!-- Insert Template -->
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyCjgcbFS3-N0RQZzcIO1TdjGxruUHcDE6k",
                authDomain: "moli-puzzle.firebaseapp.com",
                databaseURL: "https://moli-puzzle.firebaseio.com",
                projectId: "moli-puzzle",
                storageBucket: "moli-puzzle.appspot.com",
                messagingSenderId: "235798914225",
                appId: "1:235798914225:web:23381fda0c474c19"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
        </script>
        <script>
            var consoleApp = (() => {
                var database = firebase.firestore();
                var teamData = {};

                var modules = {};

                async function _getData() {
                    await database.collection("teams").onSnapshot(async function(snapshot) {
                        for(let docIndex in snapshot.docs) {
                            teamData[snapshot.docs[docIndex].id] = await snapshot.docs[docIndex].data();
                        }
                    });
                }

                function _teamDataToggle() {
                    $('#board').empty();
                    $('#progress').parent().removeClass('active');
                    $('#teamData').parent().addClass('active');
                    _renderTeamData();
                }

                function _progressToggle() {
                    $('#board').empty();
                    $('#progress').parent().addClass('active');
                    $('#teamData').parent().removeClass('active');
                    _renderProgress();
                }

                function _renderProgress() {
                    $('#board').append(`
                        <table id="progressBoard" class="table my-5 p-0">
                            <thead class="thead-dark">
                                <th scope="col">隊伍代號</th>
                                <th scope="col">主要負責人</th>
                                <th scope="col">當前進度</th>
                                <th scope="col">更新時間</th>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    `);
                    for(let index in teamData) {
                        $('#progressBoard > tbody').append(`
                            <tr>
                                <th scope="row">${(teamData[index]['teamCode']) ? teamData[index]['teamCode'] : "未取得卡片" }</th>
                                <td>${teamData[index]['主要聯絡人']['姓名']}</td>
                                <td>${(teamData[index]['當前進度']) ? teamData[index]['當前進度'] : "無進度" }</td>
                                <td>${(teamData[index]['最後進度更新']) ? new Date(teamData[index]['最後進度更新']).toLocaleString() : "無進度"}</td>
                            </tr>
                        `);
                    }
                }

                function _renderTeamData() {

                }

                modules.init = async () => {
                    await _getData();
                    $('#progress').on('click', _progressToggle);
                    $('#teamData').on('click', _teamDataToggle);
                }

                return modules;
            })();
            consoleApp.init();
        </script>
    </body>
</html>
